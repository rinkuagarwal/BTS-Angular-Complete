<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="get-bug.component.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<title>Search Bug</title>

</head>

<body>
  <div id="background"  class="jumbotron" style="padding-top: 20px;padding-left: 60px">
    <p class="para1"  >Get Bug</p>
    <form id="getBug">
      <div class="form-group row">

        <div class="col-sm-6">
          BugName:
          <input id="bugName" placeholder="" [(ngModel)]='bug.name' name="name" required>
          <button class="button"  (click)='getBug(bug.name)'>Search</button>
        </div>

        <div class="col-sm-6">
          BugStatus:
          <select id="Status" [(ngModel)]='bug.status' name="status"  required>
            <option value="NEW" selected>NEW</option>
            <option value='ASSIGNED'>ASSIGNED</option>
            <option value='OPEN'>OPEN</option>
            <option value='FIXED'>FIXED</option>
            <option value='PENDING_REQUEST'>PENDING_REQUEST</option>
            <option value='RETEST'>RETEST</option>
            <option value='REOPEN'>REOPEN</option>
            <option value='VERIFIED'>VERIFIED</option>
            <option value='CLOSED'>CLOSED</option>
            <option value='REJECTED'>REJECTED</option>
            <option value='DUPLICATED'>DUPLICATE</option>
            <option value='DEFERRED'>DEFERRED</option>
            <option value='NOT_A_BUG'>NOT_A_BUG</option>
          </select>

          <button class="button" (click)='getBugbyStatus(bug.status)'>Search</button>
          <button class="refresh" (click)="reloadPage()" ><img src="http://simpleicon.com/wp-content/uploads/refresh.png" style="width: 20px; height: 20px;"></button>
        </div>

      </div>
      <div class="table-responsive">
        <table class=" table table-bordered "
				style="border: 2px solid #000000; margin-top: 20px;width:100%">
				<thead style="background-color:grey; color:white">
					<td scope="col" style="border: 2px solid #000000;"><b>Name</b></td>
					<td scope="col" style="border: 2px solid #000000;"><b>Status</b> </td>
					<td scope="col" style="border: 2px solid #000000;"><b>Priority</b></td>
					<td scope="col" style="border: 2px solid #000000;"><b>Type</b></td>
					<td scope="col" style="border: 2px solid #000000;"><b>ProjectId</b></td>
					<td scope="col" style="border: 2px solid #000000;"><b>Product</b></td>
					<td scope="col" style="border: 2px solid #000000;"><b>Estimated Date</b></td>
				</thead>
        <tbody id='bugsTable' style="border: 2px solid #000000;width:100%;background-color: rgb(236, 233, 233)">

          <tr *ngFor='let bug1 of bugArray; index as i'>
              <td>{{bug1.name}}</td>
              <td >{{bug1.status}}</td>
              <td>{{bug1.priority}}</td>
              <td>{{bug1.type}}</td>
              <td>{{bug1.projectId}}</td>
              <td>{{bug1.product}}</td>
              <td>{{bug1.eta |date:'M/d/yy'}}</td>


            </tr>

          </tbody>
        </table>
      </div>

		</form>
  </div>

		<div>

	</div>

</body>
